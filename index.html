<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="main.css" />
    <script src="p5.js"></script>
    <script src="cell.js"></script>
    <script src="wallet.js"></script>
    <script src="buildings.js"></script>
    <script src="menu.js"></script>
    <script src="controls.js"></script>
    <script src="button.js"></script>
    <script src="roadnetwork.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="board">
    </div>
    <div id="menu">
        <div id="notifications"></div>
        <button class="buttons" onclick="newGame()">New Game</button>
        <button class="buttons" onclick="saveGame()">Save Game</button>
        <div id="wallet">
            <div id="money">Money: </div>
            <div id="population">Population:</div>
            <div id="food">Food:</div>
            <div id="lumber">Lumber:</div>
            <div id="ore">Ore:</div>
        </div>
        <div id="buttons" class="buttons">
            <button id="demo" onclick="toggleButton('demo')">Demolish</button>
            <button id="road" onclick="toggleButton('road')">Road</button>
            <div id="zoning">
                <button id="residential" onclick="toggleButton('residential')">Residential</button>
                <button id="commercial" onclick="toggleButton('commercial')">Commercial</button>
                <button id="industrial" onclick="toggleButton('industrial')">Industrial</button>
            </div>
            <div id="resources">
                <button id="farm" onclick="toggleButton('farm')">Farm</button>
                <button id="mill" onclick="toggleButton('mill')">Mill</button>
                <button id="mine" onclick="toggleButton('mine')">Mine</button>
            </div>
        </div>
        <div id="supplydemand">
            <div id="residentialSD"></div>
            <div id="commercialSD"></div>
            <div id="industrialSD"></div>
        </div>
    </div>
</body>
</html>
